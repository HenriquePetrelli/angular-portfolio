<nav id="navbar">

  <img *ngIf="!darkModeEnable" src="../../../../assets/img/logo/symbol-black.svg" class="logo-img" />
  <img *ngIf="darkModeEnable" src="../../../../assets/img/logo/symbol-white.svg" class="logo-img" />

  <ul>
    <li *ngFor="let tab of getTabs; index as i">
      <a [tabindex]="i + 1" (click)="tabChange(tab.moduleName)" [id]="tab.id" [routerLink]="tab.route">{{tab.label}}</a>
    </li>
  </ul>

  <app-language-select></app-language-select>

  <app-theme-toggle></app-theme-toggle>
</nav>
