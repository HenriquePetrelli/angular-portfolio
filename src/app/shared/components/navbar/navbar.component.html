<nav id="navbar">
  <img src="../../../../assets/logo.svg" class="logo-img" />
  <ul>
    <li *ngFor="let tab of tabs; index as i">
      <a [tabindex]="i + 1" (click)="tabChange(tab.moduleName)" [id]="tab.id" [routerLink]="tab.route">{{tab.label}}</a>
    </li>
  </ul>
  <label>
    <input tabindex="8" class='toggle-checkbox' [checked]="isToggleThemeChecked" type='checkbox'
      [(ngModel)]="isToggleThemeChecked" (change)="toggleDarkTheme()" />
    <div class='toggle-slot'>
      <div class='sun-icon-wrapper'>
        <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
      </div>
      <div class='moon-icon-wrapper'>
        <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
      </div>
    </div>
  </label>
</nav>
